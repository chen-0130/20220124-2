<h3>心得感想</h3>
在網際網路這堂課程中，我學到了很多關於如何運用寫程式的技巧做出一篇的網頁出來。<br>
雖然上課時部分的課程都聽不太懂，但一邊學習一邊實作還是學會了一點。<br>
上課時雖然有些單調又複雜，但慢慢學不知不覺就學會一項新技能了。<br>
我覺得每天每堂課學的不一樣越學越困難階級就更高，<br>
所以越不會就要弄到會才可以靠自己的實力完成屬於自己的網頁。<br>
