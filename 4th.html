<h3>蜜汁香酥雞</h3>
1.全雞切塊、馬鈴薯削皮切塊、紅棗泡水、熟白芝麻<br>
2.取油鍋160度以上炸雞大火雞下去後先不動讓他定型關小火30秒在攪2分後轉中火炸至酥脆➔<br>
炸馬鈴薯關最小火泡熟2分鐘後開中小火聞到馬鈴薯的味道就是8分熟開大火➔雞肉丟入一起回炸➔炸至金黃<br>
3.紅棗泡熱水➔瀝乾<br>
4.蜜汁先到一半➔紅棗➔雞肉、馬鈴薯➔加一點油➔收汁➔撒白芝麻➔盛盤➔放柴魚➔放香菜<br>
＊蜜汁醬：醬油膏、柴魚片、米酒、麥芽糖、冰糖、水、熟芝麻<br><br>
吃起來多汁還有蜜汁的甜<br><br><br><br>
